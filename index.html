<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Kip's YouTube</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <header>
        <div id="leftnav">
          <img src="./images/hamburger.svg" id="hamburger">
          <img src="./images/logo.png" id="icon">
        </div>
        <div id="centernav">
          <form id="search">
              <input type="text" placeholder="Search">
              <input type="submit" value=&#128269;>
          </form>
        </div>
        <div id="rightnav">
          <img src="./images/rightnav.png" id="profilenav">
        </div>
    </header>
    <div id="main">
        <div id="main-content">
            <div id="player">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/rk5XuqLrf3U" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <hgroup>
              <h2>I locked my fresh Ultimate Ironman in Morytania (Swampletics #1)</h2>
              <h3>968,459 views•Dec 21, 2018</h3>
            </hgroup>
            <div id="comments"></div>
        </div>
        <aside id="side-bar">
          <p id="upnext">Up next</p>
          <div class="videopreview">
            <img src="./images/thumbnail1.webp" class="previewimage">
            <aside class="previewtext">
              <h1>[Highlight] Day[9]'s Conversation Tips</h1>
              <p>Day9TV</p>
            </aside>
          </div>
          <div class="videopreview">
            <img src="./images/thumbnail2.webp" class="previewimage">
            <aside class="previewtext">
              <h1>Twisted Bows for 2 hours... Then we fight</h1>
              <p>Link'sOcarina</p>
            </aside>
          </div>
          <div class="videopreview">
            <img src="./images/thumbnail3.webp" class="previewimage">
            <aside class="previewtext">
              <h1>Claire & Christina Try to Make the Perfect Thanksgiving Side...</h1>
              <p>Bon Appétit</p>
            </aside>
          </div>
        </aside>
    </div>
  </body>
</html>
